<svg width="512" height="256" viewBox="0 0 512 256" version="1.1" xmlns="http://www.w3.org/2000/svg" >

  <!-- Background rectangle with rounded corners -->
  <rect width="512" height="256" rx="32" ry="32" fill="#ff0000" />

  <!-- Clapperboard base -->
  <rect x="40" y="80" width="140" height="96" fill="#fff" rx="12" ry="12" stroke="#cc0000" stroke-width="4" />

  <!-- Clapperboard stripes -->
  <rect x="40" y="80" width="140" height="24" fill="#cc0000" rx="12" ry="12" />
  <line x1="60" y1="80" x2="60" y2="104" stroke="#fff" stroke-width="8" />
  <line x1="90" y1="80" x2="90" y2="104" stroke="#fff" stroke-width="8" />
  <line x1="120" y1="80" x2="120" y2="104" stroke="#fff" stroke-width="8" />
  <line x1="150" y1="80" x2="150" y2="104" stroke="#fff" stroke-width="8" />

  <!-- Clapperboard hinge -->
  <rect x="20" y="70" width="20" height="30" fill="#cc0000" rx="6" ry="6" />

  <!-- Text "MovieManch" -->
  <text x="210" y="150" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="700" font-size="72" fill="#fff" >
    MovieManch
  </text>

</svg>
